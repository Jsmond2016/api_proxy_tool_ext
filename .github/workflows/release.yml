name: Release API Proxy Tool

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types: [release-trigger]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Release
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Chrome Extension
        run: pnpm run build:chrome

      - name: Build Firefox Extension
        run: pnpm run build:firefox

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            # ä»Ž package.json èŽ·å–ç‰ˆæœ¬
            VERSION=$(node -p "require('./package.json').version")
          fi
          
          # ç¡®ä¿ç‰ˆæœ¬æ ¼å¼æ­£ç¡®ï¼ˆç§»é™¤ v å‰ç¼€å¦‚æžœå­˜åœ¨ï¼‰
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Verify build outputs
        run: |
          echo "Checking dist_chrome directory..."
          ls -la dist_chrome/ || echo "dist_chrome not found"
          echo "Checking dist_firefox directory..."
          ls -la dist_firefox/ || echo "dist_firefox not found"
          
          if [ ! -d "dist_chrome" ]; then
            echo "ERROR: dist_chrome directory not found"
            exit 1
          fi
          
          if [ ! -d "dist_firefox" ]; then
            echo "ERROR: dist_firefox directory not found"
            exit 1
          fi

      - name: Verify builds
        run: |
          echo "Chrome build verification:"
          ls -la dist_chrome/
          echo "Firefox build verification:"
          ls -la dist_firefox/

      - name: Create Chrome Extension ZIP
        run: |
          echo "Creating Chrome ZIP for version: ${{ steps.get_version.outputs.version }}"
          cd dist_chrome
          zip -r "../api_proxy_helper_${{ steps.get_version.outputs.version }}.zip" .
          cd ..
          ls -la *.zip

      - name: Create Firefox Extension ZIP
        run: |
          echo "Creating Firefox ZIP for version: ${{ steps.get_version.outputs.version }}"
          cd dist_firefox
          zip -r "../api_proxy_helper_firefox_${{ steps.get_version.outputs.version }}.zip" .
          cd ..
          ls -la *.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: API Proxy Tool ${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ API Proxy Tool ${{ steps.get_version.outputs.version }}
            
            ### ðŸ“¦ Downloads
            - **Chrome Extension**: `api_proxy_helper_${{ steps.get_version.outputs.version }}.zip`
            - **Firefox Extension**: `api_proxy_helper_firefox_${{ steps.get_version.outputs.version }}.zip`
            
            ### ðŸ“‹ Installation Instructions
            
            #### Chrome
            1. Download `api_proxy_helper_${{ steps.get_version.outputs.version }}.zip`
            2. Extract the ZIP file
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked extension"
            6. Select the extracted folder
            
            #### Firefox
            1. Download `api_proxy_helper_firefox_${{ steps.get_version.outputs.version }}.zip`
            2. Extract the ZIP file
            3. Open Firefox and go to `about:debugging#/runtime/this-firefox`
            4. Click "Load temporary Add-on"
            5. Select the `manifest.json` file from the extracted folder
            
            ### ðŸ”§ Features
            - API request interception and redirection
            - Modular configuration management
            - Mock data support
            - Modern UI with Ant Design
            - Cross-browser support (Chrome & Firefox)
            
            ### ðŸ“– Documentation
            - [English README](README.md)
            - [ä¸­æ–‡æ–‡æ¡£](README_CN.md)
          files: |
            api_proxy_helper_${{ steps.get_version.outputs.version }}.zip
            api_proxy_helper_firefox_${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
