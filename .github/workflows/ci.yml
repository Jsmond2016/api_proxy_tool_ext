name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.5.2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm run lint || echo "Linting completed with warnings"

      - name: Build Chrome Extension
        run: pnpm run build:chrome

      - name: Build Firefox Extension
        run: pnpm run build:firefox

      - name: Upload Chrome extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-proxy-tool-chrome
          path: dist_chrome
          retention-days: 7

      - name: Upload Firefox extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-proxy-tool-firefox
          path: dist_firefox
          retention-days: 7